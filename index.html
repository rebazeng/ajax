<body>
    <div class="container p-5">
        <div class="row">
            <div class="display-3 text-primary fw-bold"><i class="fa-brands fa-d-and-d text-danger pe-5"></i>AJAX full CRUD </div>

            <button class="btn btn-primary btn-lg rounded-4 col-2 m-3" data-bs-toggle="modal" data-bs-target="#addModal" id="addBtn">
                 add <i class="fa-solid fa-plus"></i>
                </button>
        </div>

        <div class="row" >
          <!-- read records  -->
          <div id="records">
           
          </div>
      </div>

  <!-- add a record Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add prodcut </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="input-group mb-3">
                  <label for="t1" class="col-form-label p-3 text-white font-monospace bg-primary"> Name </label>
                    <input type="text" name="t1" id="t1"  placeholder="Enter your name" class="form-control text-primary" >
                </div>

                <div class="input-group mb-3">
                    <label for="age" class="col-form-label p-3 text-white font-monospace bg-primary"> age </label>
                      <input type="number" name="age" id="age"  placeholder="Enter your age" class="form-control text-primary" >
                  </div>

                  <div class="input-group mb-3">
                    <label for="phone" class="col-form-label p-3 text-white font-monospace bg-primary"> phone </label>
                      <input type="text" name="phone" id="phone"  placeholder="Enter your phone" class="form-control text-primary" >
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" value="insert" id="insertBtn"  class="btn btn-primary"  data-bs-dismiss="modal" >
            insert 
            </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of insert modal  -->

 <!-- end of container -->
